	<script type="text/javascript">
		let a = +prompt("nhap vao so a");
		let b = +prompt("nhap vao so b");
		let sum = 0;
		function show(a,b)
		{
			if(a>b){
				alert("so a lon hon so b");
			} else if (a <= b) {
				sum = a+b;
