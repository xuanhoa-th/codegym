<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không -->

	<script type="text/javascript">
		let a = +prompt("Nhập  vào số a:");
		let b = +prompt("Nhập  vào số b:");

		if(a>0&& b>0){
			if(a%b ===0){
				alert("Số "+ a+"chia hết cho"+b);
			}
			else {
				alert("Số "+ a+" không chia hết cho "+b);
			}
		}
	</script>
	
</body>
</html>
