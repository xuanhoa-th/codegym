<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	let x = 13;
	arr = ["1","2","6","12","13","15"];
	let left = 0;
	let right = arr.length-1;
	while (left <= right){
		let middle = Math.floor((left+right)/2);
		if (arr[middle] === x )
		return middle;
		else if (arr[middle]>x)
			right = middle -1 ;
				else left = middle= 1;
	}
	return -1;
	console.log(middle);
</script>
</body>
</html>
