<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->

	<script type="text/javascript">
		let a = +prompt("Nhập số nguyên a: ");
		let b = +prompt("Nhập số nguyên b: ");
		let c = +prompt("Nhập số nguyên c: ");

		if (a>b && b>c) {
			alert("Số "+ a + "lớn nhất");
		} else if (a<b&& b>c) {
			alert("Số "+ b + "lớn nhất");
		} else if (c>a&& c>b) {
			alert("Số "+ c + "lớn nhất");
		}
	</script>
</body>
</html>
