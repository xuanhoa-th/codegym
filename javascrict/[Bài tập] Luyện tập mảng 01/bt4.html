<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó. -->

	<script type="text/javascript">
			let a = prompt("nhập vào số nguyên gồm 1 phần tử:");
        	strA = a.toString();
       	 	let arrayA = strA.split('');
       	 	// console.log(arrayA);
       	 	let newarrayA = arrayA.reverse();
       	 	document.write(newarrayA);

	</script>
</body>
</html>
