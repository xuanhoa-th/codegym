<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array". -->


	<script type="text/javascript">
		let  array_1 = ["1","2","31","4","5","6","7","8","9","11"];
		let a = prompt("nhập vào số nguyên gồm 1 phần tử:");
        strA = a.toString();
        let arrayA = strA.split('');
        // console.log(arrayA);
        for(let i = 0; i<arrayA.length;i++){
        	// console.log(arrayA[0]);
        	let TimVitri = array_1.indexOf(arrayA[0]);
        	if (TimVitri != -1) {
        		alert("V is in the array:" + arrayA[0] );
        	} else {
        		alert("is not in the array");
        	}
        }
	</script>
</body>
</html>
