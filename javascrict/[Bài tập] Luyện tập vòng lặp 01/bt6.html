<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
	<script type="text/javascript">
		
		for(let i = 1; i<= 30; i++){
			if(i%7 === 0){
				let sum =0;
				sum = sum+ i;
				console.log("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là:"+sum);
			}
		}
	</script>
</body>
</html>
