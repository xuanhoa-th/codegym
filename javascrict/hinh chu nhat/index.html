<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>

</head>
<body>
    <canvas id="myCanvas" width="10000" height="300" style="border: 1px solid #d3d3d3; background-color: #b6efd6"></canvas>
</body>
<script >
	let Rectangle = function (x, y, length, width) {
    this.length = length;
    this.width = width;
    this.x = x;
    this.y = y;
    this.getDiameter = function () {
        return (this.length + this.width) * 2;
    }
    this.setLong = function (x,y,length, width) {
        this.length = length;
        this.width = width;
    }

    this.getArea = function () {
        return this.length * this.width;
    }


    this.createRectangle = function () {

        let ctx = document.getElementById('myCanvas').getContext("2d");
        let rectangle = new Rectangle(x, y, length, width);
        ctx.fillRect(rectangle.x, rectangle.y, rectangle.length, rectangle.width);
        ctx.stroke();

    }
    this.show = function () {
    	let S = this.getArea();
    	let P = this.getDiameter();
        return 'Chu vi là : ' + P + "<br>"+' Diện tích là :' + S;
    }
}
let rectangle = new Rectangle(50, 70, 200, 100);
rectangle.createRectangle();
rectangle.setLong( 10,50,50, 100);
document.write(rectangle.show());
</script>
</html>
