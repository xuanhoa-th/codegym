<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->

	<script type="text/javascript">
		let a  = +prompt("NHập vào 1 số bất kỳ");
		let b =0 ;
		function showInt(a,b)
		{
			b = a*a;
			alert("Bình phương của " + a+ " là :"  + b);
		}
		showInt(a,b);
		
	</script>
</body>
</html>
