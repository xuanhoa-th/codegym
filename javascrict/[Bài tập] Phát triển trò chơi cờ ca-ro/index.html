<style>
    td {
        width: 30px;
        height: 30px;
        border: 1px solid blue;
    }

    table {
        border-collapse: collapse;
        border: 1px solid blue;

    }
</style>
<table id="tables">
</table>
<script type="text/javascript">
    let Caro = function (cell) {
        this.cell = cell;

        this.initTable = function () {
            let arr = [];
            for (let i = 0; i <= this.cell; i++) {
                arr[i] = [];
                for (let j = 0; j <= this.cell; j++) {
                    arr[i][j] = "";
                }
            }
            return arr;
        };
        this.getTable = function () {
            let str = "";
            for (let i = 0; i < this.initTable().length; i++) {
                str += "<tr>";
                for (let j = 0; j < this.initTable().length; j++) {
                    str += `<td class="cell" id="cell-${i}${j}" onclick="clickCell(this,${i},${j})"></td>`;
                }
                str += "</tr>";
            }
            document.getElementById('tables').innerHTML = str;
        };
        this.clickCell = function(cell,x,y){
            if (this.cell.innerHTML === ""){
                if (turn === 1){
                    this.cell.innerHTML ='x';
                    this.cell.classList.add("color1");
                    turn = 2;
                } else {
                    this.cell.innerHTML = "o";
                    this.cell.classList.add("color2");
                    turn = 1;
                }
            }
            // checkWin(cell,x,y);
        }
    };

    let caro = new Caro(20);

</script>
