<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking text area</title>
</head>
<body>
<div class="container" style="text-align: center;">
    <h3 style="color: blue">Type anthing slowly</h3>
    <form name="fom">
        <textarea name="name" cols="40" rows="10" onkeydown="Faking()" style="color: blue; background-color: #e9ffd4;;" placeholder="gõ vào đây"></textarea>
    </form>
</div>
</body>
<script>
    let a = new Array();
    let n = '';
     a[1]='T';
	 a[2]='Ô';
	 a[3]='I';
	 a[4]=' ';
	 a[5]='L';
	 a[6]='À';
	 a[7]=' ';
	 a[8]='M';
	 a[9]='Ộ';
	 a[10]='T';
	 a[11]=' ';
	 a[12]='Đ';
	 a[13]='Ứ';
	 a[14]='A';
	 a[15]=' ';
	 a[16]='N';
	 a[17]='G';
	 a[18]='Ố';
	 a[19]='C';
	 a[20]='!';
	 a[21]='!';
	 a[22]='!';

    function Faking() {
       let  t = document.fom.name.value;
       let j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {

                n += a[i];
                if (i == 22) {
                    t = "";
                    n = '';
                }
            }
        }
        document.fom.name.value = n;
        n = '';
        setTimeout('Faking()', 1);
    }

</script>
</html>
</body>
</html>
