<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c. -->
	<script type="text/javascript">
	let a = prompt("Nhập vào chuỗi a:");
    strA = a.toString();
    let arrayA = strA.split('');
    // -----nhap mang 1--
    let b = prompt("Nhập vào chuỗi b:");
    strB = b.toString();
    let arrayB = strB.split('');
    // -----nhap mang b--
    let arrayC = [];

    arrayC = arrayC.concat(arrayA,arrayB); 
    console.log(arrayC);


	</script>
</body>
</html>
