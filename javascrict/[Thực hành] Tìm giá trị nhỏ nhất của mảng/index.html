<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
		// let arr1 = [3, 5, 1, 8, -3, 7, 8];

		// let arr1 = [7, 12, 6, 9, 20, 56, 89];

		let arr1 = [];

		// let arr1 = [0, 0, 0, 0, 0, 0];

		function minArray(arr1)
		{
			let min = arr1[0];
			if(arr1.length == 0)
            return -1;
			for(let i = 0 ; i< arr1.length; i++)
			{
				if(min > arr1[i]){
					min = arr1[i];
				}
			}
			return min;
		}
		alert(minArray(arr1));

	</script>
</body>
