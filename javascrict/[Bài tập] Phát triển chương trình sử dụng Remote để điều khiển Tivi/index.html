<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chương trình sử dụng Remote để điều khiển Tivi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="tivi">
		<img src="image/1.png">
	</div>
	<div class="remote">
		<table>
			<tr>
				<th><button>ON</button></th>
				<th><button>OFF</button></th>
			</tr>
			<tr>
				<th><button>VOLUM +</button></th>
				<th><button>VOLUM -</button></th>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
