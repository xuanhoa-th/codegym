	<script type="text/javascript">
		function calfractoria(n){
			let s =1;
			for(let i =1; i<=n ;i++){
				s*=i;
			}
			return s;
		}
		function main(){
			let n = +prompt("nhap so n");
			alert("gia tri la" + calfractoria(n));
		}
