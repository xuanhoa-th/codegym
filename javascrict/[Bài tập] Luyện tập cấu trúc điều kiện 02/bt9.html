	<!-- Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

a,b,c > 0
a + b > c
b + c > a
a + c > b -->

<script type="text/javascript">
		let a = +prompt("Nhập vào số a:");
		let b = +prompt("Nhập vào số b:");
		let c = +prompt("Nhập vào số c:");
		if(a>0&&b>0&&c>0&& a+b>c&&b+c>a&&a+c>b){
			alert("a:"+a+"  "+"b:"+b+"  "+"c:"+c+"  " +"Là 3 cạnh của tam giác");
		} else {
			alert("không phải là cạnh của tam giác");
		}
		

		
	</script>
</body>
