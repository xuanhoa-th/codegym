<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- [Bài tập] Hàm kiểm tra số nguyên tố -->

	<script type="text/javascript">
		let n = +prompt("nhap vao so nguyen to:");

		function checkElement(n){
			let Element = true;

			if(n<2){
				Element = false;
			}
			else {
				for (let i = 2; i< n-1; i++)
				{
					if (n% i ==0) {
						Element = false;
						break;
					}
				}
			}
			if (Element == true){
				document.write( n + " la so nguyen to");
			}
			else 
			{
				document.write( n + " khong la so nguyen to");
			}
		}
		checkElement(n);
	</script>
</body>
</html>
